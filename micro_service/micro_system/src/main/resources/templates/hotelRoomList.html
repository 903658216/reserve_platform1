<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath() + '/'}"/>
    <meta charset="UTF-8">
    <title>酒店客房类型列表页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <!--    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>-->
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

    <h1>酒店客房类型列表</h1>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <caption>酒店客房类型列表</caption>
        <thead>
            <tr>
                <th>客房编号</th>
                <th>所属酒店</th>
                <th>客房标题</th>
                <th>房间面积</th>
                <th>可容纳人数</th>
                <th>图片</th>
                <th>床型</th>
                <th>房间数量</th>
                <th>默认单价</th>
                <th>详细信息</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${roomList}" >
                <td th:text="${r.id}">客房编号</td>
                <td  th:each="h : ${hotelList}" th:if="${h.id eq r.hid}" th:text="${h.hotelName}">所属酒店</td>
                <td th:text="${r.title}">客房标题</td>
                <td th:text="${r.area}">房间面积</td>
                <td th:text="${r.num}">可容纳人数</td>
                <td ><img style="width: 120px; height: 90px" th:src="|/hotelSystem/getImage?path=${r.image}|"/></td>
<!--                <td th:text="${r.image}">图片</td>-->
                <td th:text="${r.bed}">床型</td>
                <td th:text="${r.number}">房间数量</td>
                <td th:text="${r.defaultPrice}">默认单价</td>
                <td th:text="${r.info}">详细信息</td>
                <td >
                    <a th:href="|/hotelSystem/toRoomPriceUpdate?rid=${r.id}|">调整价格</a>
                    <a th:href="|/hotelSystem/toRoomUpdateByRid?rid=${r.id}|">修改</a>
                    <a >删除（未做）</a>
<!--                    <a th:href="|/hotelSystem/roomDeleteByRid?rid=${r.id}|">删除</a>-->
                </td>
            </tr>
        </tbody>
    </table>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</body>
</html>
